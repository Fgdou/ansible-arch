- name: Install neovim
  pacman:
    name: neovim
- name: Create nvim dir
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "/home/{{ user }}/.config"
    - "/home/{{ user }}/.config/nvim"
- name: Copy init.lua for package manager
  copy:
    src: nvim-init-lazy.lua
    dest: "/home/{{ user}}/.config/nvim/init.lua"
