---
- name: Install cinnamon packages
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    name: "{{ cinnamon_packages }}"
    use: yay
    state: present
- name: Enable lightdm
  become: true
  service:
    name: lightdm
    enabled: true
- name: Picture folder
  file:
    path: ~/Pictures
    state: directory
- name: Copy background
  copy:
    src: Wolf.jpg
    dest: ~/Pictures/background.jpg
- name: Theme folder
  file:
    path: ~/.themes
    state: directory
- name: Install theme
  unarchive:
    dest: ~/.themes
    remote_src: true
    src: https://github.com/Cloweling/cblack/releases/download/v3.0.0/Theme.CBlack.zip
- name: Applying style
  copy:
    src: cinnamon.css
    dest: ~/.themes/CBlack/cinnamon/cinnamon.css
- name: Import configuration
  shell:
    cmd: dconf load / < ./files/dconf.txt