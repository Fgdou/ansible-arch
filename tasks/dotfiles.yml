---
- name: bashrc
  copy:
    src: files/.bashrc
    dest: ~/.bashrc
- name: ssh directory
  file:
    path: ~/.ssh
    state: directory
- name: ssh config
  copy:
    src: files/ssh_config
    dest: ~/.ssh/config
- name: config dir
  file:
    path: ~/.config
    state: directory
- name: git config dir
  file:
    path: ~/.config/git
    state: directory
- name: git config
  copy:
    src: files/git_config
    dest: ~/.config/git/config
- name: discord config dir
  file:
    path: ~/.config/discord
    state: directory
- name: disabling discord autoupdate
  copy:
    src: discord_settings.json
    dest: ~/.config/discord/settings.json
    force: false
  