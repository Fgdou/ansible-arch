---
- name: Creating directories for dotfiles
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/.ssh
    - ~/.config
    - ~/.config/git
    - ~/.config/discord
- name: Configuring .bashrc
  template:
    src: files/.bashrc
    dest: ~/.bashrc
- name: COnfiguring ssh
  copy:
    src: files/ssh_config
    dest: ~/.ssh/config
- name: Configuring git
  copy:
    src: files/git_config
    dest: ~/.config/git/config
- name: Configuring discord
  copy:
    src: discord_settings.json
    dest: ~/.config/discord/settings.json
    force: false
- name: Configuring mimeapps
  copy:
    src: mimeapps.list
    dest: ~/.config/mimeapps.list
  